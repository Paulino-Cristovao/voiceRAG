<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte VoiceAI - Assistente de Voz</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .mic-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 40px auto;
        }

        .mic-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: relative;
        }

        .mic-circle:hover {
            transform: scale(1.05);
        }

        .mic-circle.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(245, 87, 108, 0.4);
            }
            50% {
                box-shadow: 0 10px 60px rgba(245, 87, 108, 0.8);
            }
        }

        .mic-icon {
            font-size: 80px;
            color: white;
            user-select: none;
        }

        .status-text {
            margin-top: 20px;
            font-size: 1.3rem;
            min-height: 30px;
            opacity: 0.95;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            line-height: 1.6;
        }

        .message.user {
            background: rgba(102, 126, 234, 0.3);
            margin-left: 20px;
        }

        .message.assistant {
            background: rgba(118, 75, 162, 0.3);
            margin-right: 20px;
        }

        .message.transcription {
            background: rgba(255, 255, 255, 0.1);
            font-style: italic;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .customer-info {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: none;
            backdrop-filter: blur(10px);
        }

        .customer-info.show {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Suporte VoiceAI</h1>
        <p class="subtitle">Assistente de Voz com IA</p>

        <div class="mic-container">
            <div class="mic-circle" id="micCircle">
                <div class="mic-icon">üé§</div>
            </div>
        </div>

        <div class="status-text" id="statusText">Clique no microfone para come√ßar</div>

        <div class="message-box" id="messageBox"></div>

        <div class="controls">
            <button id="interruptBtn" style="display: none;">üõë Interromper</button>
            <button id="endCallBtn" style="display: none;">Terminar Chamada</button>
        </div>
    </div>

    <script>
        let ws = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let currentState = 'idle'; // idle, recording, processing
        let isAIPlaying = false;

        const micCircle = document.getElementById('micCircle');
        const statusText = document.getElementById('statusText');
        const messageBox = document.getElementById('messageBox');
        const interruptBtn = document.getElementById('interruptBtn');
        const endCallBtn = document.getElementById('endCallBtn');

        // Connect to WebSocket
        function connect() {
            ws = new WebSocket(`ws://${window.location.host}/ws`);

            ws.onopen = () => {
                console.log('Connected to server');
                statusText.textContent = 'Conectado... Aguarde';
            };

            ws.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);

                switch(data.type) {
                    case 'message':
                        addMessage(data.text, 'assistant');
                        if (data.audio) {
                            isAIPlaying = true;
                            interruptBtn.style.display = 'inline-block';
                            await playAudio(data.audio);
                            isAIPlaying = false;
                            interruptBtn.style.display = 'none';
                        }
                        statusText.textContent = 'Clique para fazer sua pergunta';
                        endCallBtn.style.display = 'inline-block';
                        currentState = 'idle';
                        break;

                    case 'transcription':
                        addMessage(`Voc√™ disse: "${data.text}"`, 'transcription');
                        break;

                    case 'response':
                        addMessage(data.text, 'assistant');
                        if (data.audio) {
                            isAIPlaying = true;
                            interruptBtn.style.display = 'inline-block';
                            await playAudio(data.audio);
                            isAIPlaying = false;
                            interruptBtn.style.display = 'none';
                        }
                        statusText.textContent = 'Clique para fazer outra pergunta';
                        currentState = 'idle';
                        break;

                    case 'error':
                        addMessage(data.text, 'error');
                        if (data.audio) {
                            await playAudio(data.audio);
                        }
                        statusText.textContent = 'Erro - Recarregue a p√°gina';
                        currentState = 'idle';
                        break;

                    case 'goodbye':
                        addMessage(data.text, 'assistant');
                        if (data.audio) {
                            await playAudio(data.audio);
                        }
                        statusText.textContent = 'Chamada terminada';
                        currentState = 'idle';
                        setTimeout(() => location.reload(), 3000);
                        break;
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                statusText.textContent = 'Erro de conex√£o';
            };

            ws.onclose = () => {
                console.log('Disconnected from server');
                statusText.textContent = 'Desconectado';
            };
        }

        function addMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            messageBox.appendChild(msg);
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        async function playAudio(base64Audio) {
            const audioData = atob(base64Audio);
            const arrayBuffer = new ArrayBuffer(audioData.length);
            const view = new Uint8Array(arrayBuffer);
            for (let i = 0; i < audioData.length; i++) {
                view[i] = audioData.charCodeAt(i);
            }

            const blob = new Blob([arrayBuffer], { type: 'audio/mpeg' });
            const audio = new Audio(URL.createObjectURL(blob));
            await audio.play();
        }

        async function startRecording() {
            if (currentState !== 'idle') return;

            try {
                // Check if browser supports getUserMedia
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    statusText.textContent = 'Navegador n√£o suportado';
                    showError('Seu navegador n√£o suporta grava√ß√£o de √°udio.<br><br><strong>Navegadores compat√≠veis:</strong><br>‚Ä¢ Chrome 60+<br>‚Ä¢ Firefox 55+<br>‚Ä¢ Safari 14+<br>‚Ä¢ Edge 79+');
                    return;
                }

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const reader = new FileReader();

                    reader.onloadend = () => {
                        const base64Audio = reader.result.split(',')[1];
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({
                                type: 'audio',
                                audio: base64Audio
                            }));
                        }
                    };

                    reader.readAsDataURL(audioBlob);

                    micCircle.classList.remove('recording');
                    isRecording = false;
                    currentState = 'processing';
                    statusText.textContent = 'Processando...';

                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                currentState = 'recording';
                micCircle.classList.add('recording');
                statusText.textContent = 'Gravando... Fale agora (5s)';

                // Auto-stop after 5 seconds
                setTimeout(() => {
                    if (isRecording && mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                    }
                }, 5000);

            } catch (error) {
                console.error('Error accessing microphone:', error);

                let errorMsg = '';
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    errorMsg = '<strong>Permiss√£o de microfone negada</strong><br><br>Por favor, clique no √≠cone üîí na barra de endere√ßo e permita o acesso ao microfone.';
                } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                    errorMsg = '<strong>Nenhum microfone encontrado</strong><br><br>Verifique se um microfone est√° conectado ao computador.';
                } else if (error.name === 'NotReadableError' || error.name === 'TrackStartError') {
                    errorMsg = '<strong>Microfone em uso</strong><br><br>Feche outros aplicativos que possam estar usando o microfone (Zoom, Teams, etc).';
                } else if (error.name === 'OverconstrainedError') {
                    errorMsg = '<strong>Configura√ß√£o n√£o suportada</strong><br><br>Seu microfone n√£o suporta a configura√ß√£o de √°udio necess√°ria.';
                } else if (error.name === 'SecurityError') {
                    errorMsg = '<strong>Conex√£o insegura</strong><br><br>O microfone s√≥ funciona em:<br>‚Ä¢ HTTPS (https://...)<br>‚Ä¢ Localhost (http://localhost ou http://127.0.0.1)<br><br>Acesse o site via um desses m√©todos.';
                } else {
                    errorMsg = `<strong>Erro ao acessar microfone</strong><br><br>${error.message}`;
                }

                statusText.textContent = 'Erro ao acessar microfone';
                showError(errorMsg);
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `
                <strong>‚ö†Ô∏è Erro de Microfone</strong><br><br>
                ${message}
            `;

            // Remove error anterior se existir
            const oldError = document.querySelector('.error');
            if (oldError) oldError.remove();

            document.querySelector('.container').appendChild(errorDiv);
        }

        micCircle.addEventListener('click', () => {
            if (currentState === 'idle') {
                startRecording();
            }
        });

        interruptBtn.addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                // Stop audio playback
                const audioElements = document.querySelectorAll('audio');
                audioElements.forEach(audio => {
                    audio.pause();
                    audio.currentTime = 0;
                });

                isAIPlaying = false;
                interruptBtn.style.display = 'none';

                // Send interrupt signal to server
                ws.send(JSON.stringify({ type: 'interrupt' }));

                statusText.textContent = 'Interrompido. Clique para perguntar novamente';
                currentState = 'idle';
            }
        });

        endCallBtn.addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'end' }));
                endCallBtn.disabled = true;
            }
        });

        // Check microphone support on load
        async function checkMicrophoneSupport() {
            // Check basic API support
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                statusText.textContent = 'Navegador n√£o suportado';
                showError('<strong>Navegador n√£o compat√≠vel</strong><br><br>Use um dos seguintes navegadores:<br>‚Ä¢ Chrome 60+<br>‚Ä¢ Firefox 55+<br>‚Ä¢ Safari 14+<br>‚Ä¢ Edge 79+');
                return false;
            }

            // Check HTTPS or localhost
            const isSecure = window.location.protocol === 'https:' ||
                           window.location.hostname === 'localhost' ||
                           window.location.hostname === '127.0.0.1';

            if (!isSecure) {
                statusText.textContent = 'Conex√£o insegura';
                showError('<strong>Conex√£o insegura detectada</strong><br><br>O microfone s√≥ funciona em conex√µes seguras.<br><br><strong>Acesse via:</strong><br>‚Ä¢ http://localhost:8000<br>‚Ä¢ http://127.0.0.1:8000<br>‚Ä¢ https://seu-dominio.com (produ√ß√£o)');
                return false;
            }

            return true;
        }

        // Connect on load
        window.addEventListener('load', async () => {
            const supported = await checkMicrophoneSupport();
            if (supported) {
                connect();
            }
        });
    </script>
</body>
</html>
